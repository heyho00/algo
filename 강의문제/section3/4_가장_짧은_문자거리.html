<html>
  <head>

    <title>출력결과</title>
  </head>
  <body>
    <script>
      "한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출력하는 프로그램을 작성하세요.";

      function solution(word, alpha) {
        let answer = [];
        let p = 0;

        for (let x of word) {
          if (x === alpha) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }

        p = 0;
        for (let i = word.length - 1; i >= 0; i--) {
          if (word[i] === alpha) {
            p = 0;
          } else {
            p++;
            answer[i] = Math.min(answer[i], p);
          }
        }

        return answer;
      }

      document.write(solution("teachermode", "e"), "<br>");
      //위 for문 index쓰는 방식으로 다시해보기.. 안됐었는뎅....
    </script>
  </body>
</html>
