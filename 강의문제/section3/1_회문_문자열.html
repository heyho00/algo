<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 회문 문자열이라고 합니다. 문자열이 입력되면 해당 문자열이 회문 문자열이면 `yes`, 회문 문자열이 아니면 `NO`를 출력 하는 프로그램을 작성하세요. 단 회문을 검사할 때 대소문자를 구분하지 않습니다.";

      function solution(word) {
        let answer = "YES";
        let n = word.length;
        let upperWord = word.toUpperCase();

        for (let i = 0; i < n / 2; i++) {
          if (upperWord[i] !== upperWord[n - 1 - i]) {
            answer = "NO";
          }
        }

        return answer;
      }

      document.write(solution("gooG"), "<br>");
      document.write(solution("goooG"), "<br>");
      document.write(solution("asdffdsA"), "<br>");
      document.write(solution("fdsSf"), "<br>");
    </script>
  </body>
</html>
