<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      `N개의 수로 이루어진 수열이 주어집니다.
      이 수열에서 연속부분수열의 합이 특정숫자 M이하가 되는 경우가 몇 번 있는지 구하는 프로그 램을 작성하세요.
      만약 N=5, M=5이고 수열이 다음과 같다면
      13123
      합이 5이하가 되는 연속부분수열은 {1}, {3}, {1}, {2}, {3}, {1, 3}, {3, 1}, {1, 2}, {2, 3}, {1, 3, 1}로 총 10가지입니다.
      `;

      function solution(arr, num) {
        let answer = 0;

        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j <= arr.length; j++) {
            let sum = 0;
            let sliceArr = arr.slice(i, j);

            // for (let k = 0; k < sliceArr.length; k++) {
            //   sum += sliceArr[k];
            // }

            sliceArr.forEach((n) => {
              //forEach는 for문이랑 똑같다! 따로 변수에 담지 않는다.!
              sum += n;
            });
            console.log(sum);

            // console.log(sum);
            sum <= num && answer++;

            // sliceArr.length > 0 && console.log(sliceArr); // sliceArr !==[] 계속 이 조건으로 했는데 안된다.. 빈배열이 콘솔찍힌다.
          }
        }

        //1. 5개의 요소가 있으면 그 요소들 조합의 경우의수 전부를 구한다.(나올 수있는 배열)
        //2. 나온 배열들의 요소들의 합이 5이하이면 해당 배열을 return한다. -> cnt++
        return answer;
      }
      //   expected 10
      document.write(solution([1, 3, 1, 2, 3], 5), "<br>");
    </script>
  </body>
</html>
