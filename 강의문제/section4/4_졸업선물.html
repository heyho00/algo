    <script>
      "문제";

      function solution(yesan, product) {
        let answer = 0;
        let n = product.length;

        product.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));

        for (let i = 0; i < n; i++) {
          let money = yesan - (product[i][0] / 2 + product[i][1]);
          let cnt = 1;

          for (let j = 0; j < n; j++) {
            if (j !== i && product[j][0] + product[j][1] > money) break;
            if (j !== i && product[j][0] + product[j][1] <= money) {
              money -= product[j][0] + product[j][1];
              cnt++;
            }
          }
          answer = Math.max(answer, cnt);
        }
        // let n = product.length;

        // product.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));
        // for (let i = 0; i < n; i++) {

        //   let cnt = 1;

        //   for (let j = 0; j < n; j++) {
        //     if (j !== i && product[j][0] + product[j][1] > money) break;
        //     if (j !== i && product[j][0] + product[j][1] <= money) {
        //       money -= product[j][0] + product[j][1];
        //       cnt++;
        //     }
        //   }
        //   answer = Math.max(answer, cnt);
        // }

        return answer;
      }

      document.write(
        solution(28, [
          [6, 6],
          [2, 2],
          [4, 3],
          [4, 5],
          [10, 3],
        ]),
        "<br>"
      );
