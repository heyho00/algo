<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      `브루트포스 완전검색 대표적인 문제.
            첫 번째 줄에 반 학생 수 N(1<=N<=20)과 M(1<=M<=10)번의 테스트 결과가 주어진다.
      만약 한 줄에 N=4이고, 테스트 결과가 3 4 1 2로 입력되었다면 3번 학생이 1등, 4번 학생이
      2등, 1번 학생이 3등, 2번 학생이 4등을 의미합니다.`;

      function solution(test) {
        let answer = 0;
        let m = test.length;
        let n = test[0].length;

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let cnt = 0;

            for (let k = 0; k < m; k++) {
              let pi = (pj = 0);

              for (let s = 0; s < n; s++) {
                test[k][s] === i && (pi = s);
                test[k][s] === j && (pj = s);
              }
              if (pi < pj) cnt++;
            }

            if (cnt === m) {
              answer++;
              console.log(i, j);
            }
          }
        }

        // for (i = 1; i <= test[0].length; i++) {
        //   for (let j = 1; j <= test[0].length; j++) {
        //     let cnt = 0;
        //     for (let k = 0; k < test.length; k++) {
        //       let pi = (pj = 0);
        //       for (let s = 0; s < test[0].length; s++) {
        //         if (test[k][s] === i) pi = s;
        //         if (test[k][s] === j) pj = s;
        //       }
        //       if (pi < pj) cnt++;
        //     }
        //     if (cnt === test.length) answer++;
        //   }
        // }
        return answer;
      }

      document.write(
        solution([
          [3, 4, 1, 2],
          [4, 3, 2, 1],
          [3, 1, 4, 2],
        ]),
        "<br>"
      );
    </script>
  </body>
</html>
