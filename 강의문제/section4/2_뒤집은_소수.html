<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "N개의 자연수가 입력되면 각 자연수를 뒤집은 후 그 뒤집은 수가 소수이면 그 소수를 출력하 는 프로그램을 작성하세요. 예를 들어 32를 뒤집으면 23이고, 23은 소수이다. 그러면 23을 출 력한다. 단 910를 뒤집으면 19로 숫자화 해야 한다. 첫 자리부터의 연속된 0은 무시한다.";

      function solution(arr) {
        let answer = [];
        let notSosu = [];

        for (x of arr) {
          let reverse = x.toString().split("").reverse().join("") - 0;
          answer.push(reverse);

          for (let i = 2; i <= reverse / 2; i++) {
            reverse % i === 0 && (notSosu.indexOf(reverse) === -1) && (notSosu.push(reverse))
          }
        }
       
        answer = answer.filter((n) => n!==1 && notSosu.indexOf(n) ===-1)
        return answer;
      }

      document.write(
        solution([32, 55, 62, 20, 250, 370, 200, 30, 100]),
        "<br>"
      );
    </script>
  </body>
</html>
