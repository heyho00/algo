<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      `후위연산식이 주어지면 연산한 결과를 출력하는 프로그램을 작성하세요.
      만약 3*(5+2)-9 을 후위연산식으로 표현하면 352+*9- 로 표현되며 그 결과는 12입니다.`;

      function solution(sent) {
        let answer = "";
        let cal = ["+", "-", "*", "/"];
        let ans = [];

        for (let i = 0; i < sent.length; i++) {
          if (cal.indexOf(sent[i]) === -1) {
            ans.push(sent[i]);
          } else {
            answer = ans[ans.length - 2] + sent[i] + ans[ans.length - 1];
            ans = ans.slice(0, -2);
            ans.push(eval(answer));
            console.log(ans);
          }
        }

        return (answer = eval(answer));
      }
      // 12 출력
      document.write(solution("352+*9-"), "<br>");
    </script>
  </body>
</html>
