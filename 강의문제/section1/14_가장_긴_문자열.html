<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "N개의 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을 작성하세요.";

      function solution(strArr) {
        let answer = "";

        strArr.forEach((word) => {
          word.length > answer.length && (answer = word);
        });

        return answer;
      }

      document.write(
        solution(["teacher", "time", "student", "beautiful", "good"], "<br>")
      );
    </script>
  </body>
</html>
