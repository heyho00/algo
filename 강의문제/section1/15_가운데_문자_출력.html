<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는 프로그램을 작성하세 요. 단 단어의 길이가 짝수일 경우 가운데 2개의 문자를 출력합니다.";

      function solution(word) {
        let answer = "";
        let middle = Math.floor(word.length / 2);

        word.length % 2 === 0
          ? (answer = word.substr(middle - 1, 2))
          : (answer = word.substr(middle, 1));

        return answer;
      }

      document.write(solution("study"), "<br>");
      document.write(solution("stuudy"), "<br>");
      document.write(solution("stuy"), "<br>");
      document.write(solution("stu"), "<br>");
      document.write(solution("studystudy"), "<br>");
    </script>
  </body>
</html>
