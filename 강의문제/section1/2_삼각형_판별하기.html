    <script>
      "길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있 으면 'YES'를 출력하고, 만들 수 없으면 'NO'를 출력한다. ";

      function solution(a, b, c) {
        // let answer;
        // let sortedArr = [a, b, c].sort((a, b) => {
        //   return a - b;
        // });

        // if (sortedArr[0] + sortedArr[1] > sortedArr[2]) {
        //   answer = "YES";
        //   return answer;
        // }
        // answer = "NO";

        // 풀이
        let answer = "YES",
          max;
        let sum = a + b + c;
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;
        if (sum - max <= max) answer = "NO";

        return answer;
      }

      document.write(solution(6, 7, 11), "<br>");
      document.write(solution(1, 10, 6), "<br>");
    </script>
