<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "N개의 문자열이 입력되면 중복된 문자열은 제거하고 출력하는 프로그램을 작성하세요. 출력하는 문자열은 원래의 입력순서를 유지합니다.";

      function solution(a) {
        let answer = [];

        for (let i = 0; i < a.length; i++) {
          if (!answer.includes(a[i])) answer.push(a[i]);
        }
        return answer;
      }

      // 다른풀이
      // function solution(s) {
      //   let answer = [];
      //   answer = s.filter((word) => {
      //     return answer.indexOf(word) === -1;
      //   });
      //   return answer;
      // }

      document.write(
        solution(["heyho", "veri", "nice", "TV", "Music", "TV"]),
        "<br>"
      );

      document.write(
        solution([
          "heyho",
          "veri",
          "nice",
          "TV",
          "Music",
          "TV",
          "nice",
          "haha",
        ]),
        "<br>"
      );
      document.write(
        solution(["heyho", "heyho", "heyho", "heyho", "veri"]),
        "<br>"
      );
    </script>
  </body>
</html>
