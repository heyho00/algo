<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하세요.";

      function solution(N) {
        let answer = 0;

        for (let i = 1; i <= N; i++) {
          answer += i;
        }
        return answer;
      }

      document.write(solution(10), "<br>");
      document.write(solution(6), "<br>");
    </script>
  </body>
</html>
