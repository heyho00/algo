<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 알아내는 프로그램을 작성하세요.";

      function solution(str) {
        let answer = 0;

        // str.split("").forEach((alphabet) => {
        //   let ascii = alphabet.charCodeAt();
        //   65 <= ascii && ascii <= 90 && answer++;
        // });

        // for (let i = 0; i < str.length; i++) {
        //   let ascii = str[i].charCodeAt();
        //   65 <= ascii && ascii <= 90 && answer++;
        // }

        for (let x of str) {
          if (x === x.toUpperCase()) {
            answer++;
          }
        }

        return answer;
      }

      document.write(solution("KoreaTimeGood"), "<br>");
    </script>
  </body>
</html>
