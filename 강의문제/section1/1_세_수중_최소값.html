<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "100이하의 자연수 A, B, C를 입력받아 세 수 중 가장 작은 값을 출력하는 프로그램을 작성하 세요.(정렬을 사용하면 안됩니다) ";

      function solution(a, b, c) {
        let answer;

        if (a > b) {
          if (b > c) {
            answer = c;
          } else {
            answer = b;
          }
        } else {
          if (a < c) {
            answer = a;
          } else {
            answer = c;
          }
        }

        return answer;
      }

      document.write(solution(9, 5, 3), "<br>");
      document.write(solution(9, 3, 5), "<br>");
      document.write(solution(5, 9, 3), "<br>");
      document.write(solution(5, 3, 9), "<br>");
      document.write(solution(3, 5, 9), "<br>");
      document.write(solution(3, 9, 5), "<br>");
      //모두 3 출력됨.
    </script>
  </body>
</html>
