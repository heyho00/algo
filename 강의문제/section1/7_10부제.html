<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "첫 줄에는 날짜의 일의 자리 숫자가 주어지고 두 번째 줄에는 7대의 자동차 번호의 끝 두 자 리 숫자가 주어진다.";

      function solution(n, Arr) {
        let answer = 0;
        for (let i = 0; i < Arr.length; i++) {
          if (Arr[i] % 10 === n) {
            answer += 1;
          }
        }
        return answer;
      }

      document.write(solution(3, [25, 23, 11, 47, 53, 17, 33]), "<br>");
    </script>
  </body>
</html>

// 함수 반복문으로 숫자 number 일의 자리 구하기
// number 숫자로 리턴
function calculate(unit){
  let result;
  if ( unit < 10 ) {
    result = unit;
  }
  
  let str = String(unit);
  for ( let i = 1; i < str.length+1; i = i*10 ) {
    if ( unit >= 10*i ) {
       result = ((unit % 10*i) - (unit % i)) / i;
    }
    return result;
  }
}
