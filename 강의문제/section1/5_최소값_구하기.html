<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요.";

      function solution(Arr) {
        let answer = Arr[0];

        for (let i = 0; i < Arr.length - 1; i++) {
          Arr[i] < answer ? (answer = Arr[i]) : answer;
        }

        return answer;
      }

      document.write(solution([5, 3, 7, 11, 2, 15, 17]), "<br>");
    </script>
  </body>
</html>
