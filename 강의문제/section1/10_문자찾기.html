<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "한 개의 문자열을 입력받고, 특정 문자를 입력받아 해당 특정문자가 입력받은 문자열에 몇 개 존재하는지 알아내는 프로그램을 작성하세요. 문자열의 길이는 100을 넘지 않습니다.";

      function solution(word, alphabet) {
        // let answer = 0;

        // word.split("").forEach((d) => {
        //   d === alphabet && answer++;
        // });

        // console.log(word.split(alphabet));
        let answer = word.split(alphabet).length - 1; //R이 붙어있어도 빈문자열이 생기며 갈라지기 때문에 갯수파악 가능.

        return answer;
      }

      document.write(solution("RCOMPUTERPROGRAMMINGRR", "R"));
    </script>
  </body>
