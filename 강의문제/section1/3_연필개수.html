<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명의 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.";

      function solution(num) {
        let answer;
        answer = Math.ceil(num / 12);
        // let answer;
        // num % 12 !== 0
        //   ? (answer = Math.floor(num / 12) + 1)
        //   : (answer = num / 12);
        return answer;
      }

      document.write(solution(0), "<br>");
      document.write(solution(34), "<br>");
      document.write(solution(36), "<br>");
      document.write(solution(37), "<br>");
    </script>
  </body>
</html>

<!-- Math.sqrt 제곱.
Math.ceil 올림.
Math.round 반올림.
Math.floor 내림. -->
