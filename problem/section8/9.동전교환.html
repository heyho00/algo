  <body>
    <script>
      `문제`;

      function solution(arr, m) {
        let answer=Number.MAX_SAFE_INTEGER
        let n=arr.length;

        function DFS(L, sum){
            if(sum>m) return;
            if(L>answer) return;
            if(sum===m){
                console.log(L,sum)
                answer=Math.min(answer, L)
            }else{
                for(let i=0; i<n;i++){
                    DFS(L+1, sum+arr[i])
                }
            }
        }
        DFS(0,0)

        return answer;
      }

      document.write(solution([1, 2, 5], 15), "<br>");
    </script>
  </body>
