      function solution(n) {
        let answer = [];
        let ch = Array.from({ length: n + 1 }, () => 0);

        function DFS(v) {
          if (v === n + 1) {
            let tmp = "";
            for (let i = 1; i <= n; i++) {
              if (ch[i] === 1) tmp += i + " ";
            }
            if (tmp.length > 0) {
              answer.push(tmp.trim());
            }
          } else {
            ch[v] = 1;
            DFS(v + 1);
            ch[v] = 0;
            DFS(v + 1);
          }
        }

        DFS(1);
        return answer;
      }

      //   출력
      //   123
      //   12
      //   13
      //   1
      //   23
      //   2
      //   3

      document.write(solution(3), "<br>");
    </script>
