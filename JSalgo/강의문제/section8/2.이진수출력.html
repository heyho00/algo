<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      `10진수 n이 입력되면 2진수로 변환하여 출력하는 프로그램을 작성하세요. 단 재귀함수를 이용 해서 출력해야 합니다.`;

      function solution(n) {
        let answer = [];

        function recu(L) {
          if (L === 1 || 0) {
            answer.push(L);
            return;
          }

          recu(parseInt(L / 2));
          answer.push(L % 2);
        }

        recu(n);
        return answer.join("") - 0;
      }
      //1011 출력
      document.write(solution(11), "<br>");
    </script>
  </body>
</html>
