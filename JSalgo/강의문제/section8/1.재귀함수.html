<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      `자연수 N이 입력되면 재귀함수를 이용하여 1부터 N까지를 출력하는 프로그램을 작성하세요.
      
      첫 번째 줄은 정수 N(3<=N<=10)이 입력된다.
      `;

      function solution(n) {
        function DFS(L) {
          if (L == 0) return;
          else {
            DFS(L - 1);
            console.log(L);
          }
        }
        DFS(n);
      }

      document.write(solution(3), "<br>");
    </script>
  </body>
</html>

<!-- 스택에 dfs(3)부터 쌓인다. 
매개변수 L =3이다. 
지역변수, 복귀주소가 저장됨.
자기 할 일 다 하고 어디로 갈지. 
stack frame 구글링해보기. 
아, console.이 DFS(L-1) 만나는
순간 다시 DFS(L)로 돌아간다. 
console은 대기하게 됨. 그래서 순서가 바뀐다. 
321 -> 123 -->
