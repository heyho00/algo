<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      `N개의 마구간이 수직선상에 있습니다. 각 마구간은 x1, x2, x3, ......, xN의 좌표를 가지며, 마 구간간에 좌표가 중복되는 일은 없습니다.
      현수는 C마리의 말을 가지고 있는데, 이 말들은 서로 가까이 있는 것을 좋아하지 않습니다. 각 마구간에는 한 마리의 말만 넣을 수 있고, 가장 가까운 두 말의 거리가 최대가 되게 말을 마구간에 배치하고 싶습니다.
      C마리의 말을 N개의 마구간에 배치했을 때 가장 가까운 두 말의 거리가 최대가 되는 그 최대 값을 출력하는 프로그램을 작성하세요.
      `;
      function count(stable, dist) {
        let cnt = 1,
          ep = stable[0];
        for (let i = 1; i < stable.length; i++) {
          if (stable[i] - ep >= dist) {
            cnt++;
            ep = stable[i];
          }
        }
        return cnt;
      }

      function solution(c, stable) {
        let answer;
        stable.sort((a, b) => a - b);

        let lt = 1;
        let rt = stable[stable.length - 1];

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (count(stable, mid) >= c) {
            answer = mid;
            lt = mid + 1;
          } else rt = mid - 1;
        }
        return answer;
      }

      //3 출력
      document.write(solution(3, [1, 2, 8, 4, 9]), "<br>");
    </script>
  </body>
</html>

<!-- 1. 우선 오름차순 정렬.
2. 최소거리 lt, 최대거리 rt 초기화.
3. mid값을 구해 그걸 최소거리라고 치고
4. 그 최소 거리로 배열 요소간 거리차와 비교, 말을 c마리 넣을 수 있는지 확인.
5. 스코프를 줄여가며 가장 best값을 구한다.. -->
