<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      `N개의 숫자가 입력되면 오름차순으로 정렬하여 출력하는 프로그램을 작성하세요. 정렬하는 방법은 선택정렬입니다.`;

      function solution(arr) {
        let answer = [];

        arr.sort((a, b) => {
          return a - b;
        });

        answer = arr;

        return answer;
      }

      //    5 7 11 13 15 23
      document.write(solution([13, 5, 11, 7, 23, 15]), "<br>");
    </script>
  </body>
</html>
