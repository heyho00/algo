<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "문제";

      function solution(arr, num) {
        let answer = 0;

        for (let i = 0; i < arr.length; i++) {
          let sum = arr[i];
          for (let j = i + 1; j < arr.length; j++) {
            sum += arr[j];
            if (sum > 6) break;
            if (sum === 6) answer++;
          }
        }

        //1. 0번째부터 차례대로 더한다.
        //2. 6 초과시 맨 첫번째 숫자를 빼고 그다음 숫자부터 더한다.
        //3. 딱 6이 되면 cnt++, 맨 첫번째 숫자빼고 다음부터 더한다.
        return answer;
      }

      //expected 3
      document.write(solution([1, 2, 1, 3, 1, 1, 1, 2], 6), "<br>");
    </script>
  </body>
</html>
