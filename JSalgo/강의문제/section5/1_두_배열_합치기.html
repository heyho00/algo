<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐 출력하는 프로그램 을 작성하세요.";

      function solution(arr1, arr2) {
        let answer;

        answer = [...arr1, ...arr2].sort((a, b) => a - b);
        return answer;
      }

      //expected [1,2,3,3,5,6,7,9]
      document.write(solution([1, 3, 5], [2, 3, 6, 7, 9]), "<br>");
    </script>
  </body>
</html>
